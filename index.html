<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div
      class="text-3xl flex h-screen items-center justify-center bg-Grayishblue"
    >
      <div class="h-100 w-72 rounded-md bg-White">
        <div class="p-4">
          <img class="rounded-md" src="/images/image-qr-code.png" />
          <div class="mt-2 w-64 px-8 font-bold">
            Improve your front-end skills by building projects
          </div>
          <div
            class="justify-center p-3 text-center font-outfit text-Lightgray"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.youtube.com/channel/UC6OHQCUkqlYCuEwfIxxteBA"
        >Alok Hegde</a
      >.
    </div>
  </body>
</html>
